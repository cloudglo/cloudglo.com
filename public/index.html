<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CloudGlo - Professional consulting services that illuminate your path to success">
    <title>CloudGlo | Consulting</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="logo">
                    <img src="/assets/logo.png" alt="CloudGlo" class="logo-img">
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <div class="hero-content">
                <div class="hero-mascot">
                    <img src="/assets/mascot.png" alt="CloudGlo Mascot" class="mascot-img">
                </div>
                <h1 class="hero-title">
                    Bright Ideas,<br>
                    <span class="highlight">Brilliant Results</span>
                </h1>
                <p class="hero-tagline">
                    Consulting services that illuminate your path to success
                </p>
                <div class="hero-cta">
                    <span class="coming-soon">Coming Soon</span>
                </div>
            </div>

            <!-- Decorative elements -->
            <div class="clouds">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 CloudGlo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
